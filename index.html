<html lang="en" dir="ltr" ng-app="votaU">
  <head>
    <meta charset="utf-8">
    <title>Votar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js">

    </script>
    <script src="https://code.angularjs.org/1.7.9/angular-route.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body ng-controller="voto">
	<div class="row">
		<h1 class="col-md-12 text-center" style="background-color: #A01BC4; padding: 20px; color: #FFF">Urna del dia</h1>
	</div>	
	<div class="container">
		<h2>{{UrnaDelDia}}</h2>
		<hr>
		<ul class="unstyled" ng-show="mostrarLista">
			<li class="alert alert-light" role="alert" ng-repeat="opcion in OpcionesUrna" ng-click="tomarDato(opcion)">
				<span>{{opcion.nombre}}</span>
			</li>
		</ul>
		<hr>
		<div ng-hide="mostrarLista">
		<input type="text" placeholder="usuario" ng-model="usuarioVoto">
		<button class="btn btn-dark" ng-click="ingresar()" >Ingresar</button>
		</div>
		<div ng-show="listaVotos">
		<input type="number" placeholder="Id voto" ng-model="votoAnular">
		<button  class="btn btn-danger" ng-click="anularVoto()">Anular</button>
		</div>
		<div ng-repeat="voto in votos" ng-show="listaVotos">{{voto}}
		</div>
	</div>
	
  </body>
</html>
